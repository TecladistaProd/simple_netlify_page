<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SIMPLE_PAGE</title>
  <link rel="stylesheet" href="./src/css/main.css"/>
  <script defer src="./src/js/app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Travel with us to <span
        class="txt-type"
        data-wait="3000"
        data-words='["China", "Japan", "Taiwan", "South Korea", "North Korea", "Vietnam"]'
      ></span></h1>
    <h2>Welcome to Travel Site</h2>
    <button class="modal-btn">&#x260E;</button>
    <div class="modal">
      <form>
        <h2>Send a Message</h2>
        <button type="button" class="close">X</button>
        <input type="text" placeholder="Your Name" name="name"/>
        <input type="email" placeholder="Email" name="email"/>
        <textarea name="message" placeholder="Message..." rows="10"></textarea>
        <input type="submit" value="SEND"/>
      </form>
    </div>
  </div>
</body>
</html>
